<div class="modal-header">
   <h3 class="modal-title" style="font-weight:bolder">Confirm</h3>
</div>
<div class="modal-body" id="accept" style="width: 100%; margin-left: auto; margin-right: auto;">
	<div>
		{{message}}
	</div>	
	<div style="text-align: right;padding-top:10px">
		<button type="button" class="btn btn-default" style="width:4em" ng-click="accept()" focus-me="true">OK</button>
		<button type="button" class="btn btn-default" style="width:4em" ng-click="reject()">Cancel</button>
	</div>
</div>

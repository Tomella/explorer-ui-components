<div class="addMapsDialog" ng-if="!status.vectorEdit">
	<form method="POST" action="service/upload/file" enctype="multipart/form-data" ajax-form update="cancelVectorEdit()" cancel="cancelVectorEdit()">
		<div>
			<label for="addVectorName">Name</label>
			<input type="text" ng-model="vector.name" id="addVectorName" name="vectorName" required="required"/>
			<input type="hidden" name="clientSessionId" value="{{localClientSessionId}}" />
		</div>
		<div>
			<label for="addVectorDescription">Description</label>
			<input type="text" ng-model="vector.description" id="addVectorDescription" name="vectorDescription"/>
		</div>
		<div>
			<label for="addVectorFile">Select file to upload</label>
			<input type="file" name="vectorFile"/>
		</div>
	
		<div class="addMapButtons">
			<div  class="buttons" style="float:right">
				<button type="reset" class="btn btn-default" title="Cancel adding vector file">Cancel</button>
				<button type="submit" class="btn btn-default" title="Add  vector file" value="Add Vector File">Add</button>
			</div>
		</div>
	</form>
</div>
<div class="addMapsDialog" ng-if="status.vectorEdit">
	<div>
		<label for="addVectorName">Name</label>
		<input type="text" ng-model="editVector.name" id="addVectorName" required="required"/>
	</div>
	<div>
		<label for="addVectorDescription">Description</label>
		<input type="text" ng-model="editVector.description" id="addVectorDescription"/>
	</div>	
	<div class="addMapButtons">
		<div  class="buttons" style="float:right">
			<button type="button" class="btn btn-default" ng-click="cancelVectorEdit()" title="Cancel adding vector file">Cancel</button>
			<button type="button" class="btn btn-default" ng-click="saveVectors()" title="Save updates for future sessions">Save</button>
		</div>
	</div>
</div>
